<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handle Money With Care</title>
    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fontawesome  -->
    <script src="https://kit.fontawesome.com/d8c8156729.js" crossorigin="anonymous"></script>


</head>
<body>
    <header class="mt-10 mb-10 text-center">
        <h1 class="sm:text-center text-xl text-red-500 md:text-4xl lg:text-4xl text-center"> HANDLE MONEY <span><i class=" text-4xl text-green-500 fa-solid fa-sack-dollar"></i> !!!</span></h1>
    </header>
    <main>
      <section class="grid md:grid-cols-2 lg:grid-cols-2 gap-8 rounded-xl">
        <div class="m-5">
          <img class="" src="/Image/Money.jpg" alt="">
        </div>
        <div class="bg-slate-100 mt-4 m-5 text-center font-medium">
          <div class="">
            <h2 id="" class="text-2xl text mt-36 ml-10 mb-4"> Income </h2>
            <input id="income-input" class="rounded w-56 h-10 ml-14 mb-2" type="text">
          </div>
          <div>
            <h3 class="mb-3 text-2xl ml-10 mt-4">Expenses</h3>
            <p class="inline-block text-xl"> Food :</p> <input id="food-input" class=" rounded w-56 h-10 ml-2  mb-2 " type="text"> 
            <br><br>
            <p class="inline-block text-xl mr-2 pr-1"> Rent :</p> <input id="rent-input" class=" rounded w-56 h-10  mb-2 " type="text"> <br> <br>
            <p class="inline-block mb-5 text-xl mr-2"> Clothes :</p> <input id="cloth-input" class=" rounded w-56 h-10 mr-5  mb-2 " type="text"> <br>
           <button id="calculate-btn" class="inline-block mt-3 mb-5 bg-slate-500 hover:bg-red-700 px-8 py-2 text-white font-medium rounded-lg ml-16"> Calculate </button>
           </div>
           <div>
           <div>
            <h2 class="text-2xl font-medium mb-4">Total Expenses : $ <span id="expense-total">0000</span></h2>
           </div>
           <div>
            <h2 class="text-2xl font-medium mb-8">Balance : $ <span id="balance-total">0000</span></h2>
           </div>
           </div>
           <div>
            <h2 class="inline-block text-xl"> Save : </h2>
            <input id="save-input" class="rounded w-24 h-10 ml-2 mr-2" type="text "> % 
            <button id="save-btn" class="bg-slate-500 ml-2 hover:bg-red-700 px-10 py-2 text-white font-medium rounded-lg"> Save </button>
            <div>
              <h2 class="text-2xl font-medium mt-6 "> Saving Amount : $ <span id="saving-amount">0000</span></h2>
            </div>
            <div>
              <h2 class="text-2xl font-medium mt-5"> Remaining Balance : $0000 </h2>
            </div>
           </div>
        </div>
      </section>
    </main>

    <!-- javaScript link -->
    <script src="/js/app.js"></script>
</body>
</html>
